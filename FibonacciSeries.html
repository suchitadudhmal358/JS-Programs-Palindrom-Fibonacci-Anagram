<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("Enter a string"));
      let n1 = 0,
        n2 = 1,
        sum;

      for (let i = 0; i < number; i++) {
        sum = n1 + n2;
        n1 = n2;
        n2 = sum;
      }

      console.log(sum);
    </script>
  </body>
</html>
